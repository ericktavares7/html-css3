<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
        background-color: lightgray;
        height: 20px;
        width: 20px;
        border-width: 10px;
        border-style: solid;
        border-color: darkblue;
        text-align: center;
        display: inline-block;
        }
        
        div:hover{
            background-color: brown;
        }

    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
    <div id="d4">4</div>
</body>
</html>
