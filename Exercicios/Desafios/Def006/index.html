<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Notas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 600px;
        }
        td, th {
            border: 1px solid black;
            text-align: center;
        }
        th {
            background-color: grey;
            color: white;
        }
        th#simples {
            text-align: left;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Exatas</td>
                <td>Matematica</td>
                <td>6</td>
                <td>7</td>
                <td ></td>/td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>4</td>
                <td>8</td>
                <td ></td>/td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>10</td>
                <td>8</td>
                <td ></td>/td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>6</td>
                <td>8</td>
                <td></td>
            </tr>
            <tr>
                <th id="simples" colspan="4">Média de Exatas</th>
                <th></th>
            </tr>
            <tr>
                <td rowspan="2">Humanas</td>
                <td>História</td>
                <td>7</td>
                <td>10</td>
                <td ></td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>6</td>
                <td>8</td>
                <td ></td>
            </tr>
            <tr>
                <th id="simples" colspan="4">Média em Humanas</th>
                <th></th>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
