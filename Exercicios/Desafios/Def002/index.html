<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 002</title>
</head>
<body>
    <h1>Tags em Html</h1>
    <p>Em html5 , podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr>
        <li><abbr title="Use a tag <h1>, <h2>, <h3>, <h4>, <h5>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img src= '' alt='' " >Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr title=''">Abreviações</abbr></li>
        <li><abbr title="Use a tag <pre> depois a tag dentro da tag <pre> a tag <code>">Códigos-Fontes</abbr></li>
        <li><abbr title="Use a tag <ol> depois <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> depois a tag <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
