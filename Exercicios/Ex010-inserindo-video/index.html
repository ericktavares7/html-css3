    <title>Videos em Sites</title>

<body>
    <h1>Testando formatos de videos diferentes</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video width="560" height="315">
        <source src="midia/meu-video-mp4.mp4" type="vide/mp4">
        <source src="midia/meu-video-webm.webm" type="video/webm">

    </video> 
    <h1>Inserindo videos direto do Youtube, economiando dados.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tm3k4I7zePA?si=v9Lxt7W6aqr5zDQX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
   
</body>
